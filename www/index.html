<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/side-menu.js"></script>
</head>
<body>
  <button class="show-menu" onclick="showMenu()"> Show Menu </button>
  <div>
    This is my regular content! It does alot of things that a side menu can't do
  </div>
  <side-menu>
    <div class="example-button">This is a button</div>
  </side-menu>

</body>
<script>
  document.addEventListener('backgroundToggle', function hideMenu(e) {
    document.getElementsByTagName('side-menu')[0].style.display = 'none';
  });
  function showMenu() {
    document.getElementsByTagName('side-menu')[0].style.display = 'block';
  }
</script>
<style>
  .example-button {
    font-size: 18px;
    padding: 10px;
    border-bottom: 1px solid slategrey;
  }
  .show-menu {
    width: 100px;
    height: 30px;
    border-radius: 5px;
    text-align: center;
    margin: 10px;
  }
</style>

</html>
